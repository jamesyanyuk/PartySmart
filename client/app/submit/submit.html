<div ng-include="'components/navbar/navbar.html'"></div>


<div class="container">
  <div class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <div class = "page-header">
        <h1>Submit a Noise Complaint</h1>
        <h4 style="line-height:1.4"> Please fill out your information here. Your personal details will be kept <b>completely anonymous</b> to the party host.
          See the <a href="/about">About</a> page for more information.
        </h4>
      </div>

      <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="inputPhoneNumber" class="col-lg-2 control-label">Your Phone Number</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputPhoneNumber" placeholder="(XXX)XXX-XXXX" ng-model="complainant">
            </div>
          </div>
          <div class="form-group">
            <label for="inputDescription" class="col-lg-2 control-label">Details (optional)</label>
            <div class="col-lg-10">
              <input type="help-block" class="form-control" id="inputDescription" placeholder="Add any information you feel would be helpful." ng-model="details">
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress"class="col-lg-2 control-label">Your Address</label>
            <div class="col-lg-10">
              <input ng-change="addressChanged(address)" type="text" class="form-control" id="inputAddress" placeholder="e.g., 300 Puffton Village Apartments, Amherst, MA 01002" ng-model="address">
            </div>
          </div>
          <ui-gmap-google-map center="map.center" zoom="map.zoom" options="map.options" events="map.events" style="height:450px">
            <ui-gmap-marker coords="mainMarker" idkey="'mainMarker.id'" options="markerOptions.mainMarker" events="mainMarker.events"></ui-gmap-marker>
            <ui-gmap-markers models="igMarkers" idkey="igMarkers.id" coords="'coords'" idkey="igMarkers.id" options="markerOptions.igMarkers"></ui-gmap-markers>
          </ui-gmap-google-map>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button ui-sref="main" type="reset" class="btn btn-default" style="float:right;margin-left:7px">Cancel</button>
              <button class="btn btn-primary" ng-click="submit()" style="float:right">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>

      <div class="col-lg-2"></div>
    </div>
  </div>
</div>
